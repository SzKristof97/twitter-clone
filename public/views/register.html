<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Twitter Clone</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="header-container">
        <h1><a href="/">Twitter Clone</a></h1>
    </header>
    <main>
        <section class="auth-container register-container">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button">Register</button>
                <p class="redirect">Already have an account? <a href="/login">Login here</a>.</p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Twitter Clone. All rights reserved.</p>
    </footer>
    <script src="/js/register.js"></script>
</body>
</html>
